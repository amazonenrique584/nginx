server {
	listen 80;
	listen [::]:80;

	server_name trilogiq.it;

	return 301 https://trilogiq.it$request_uri;
}

server {

	listen 443 ssl http2;
	listen [::]:443 ssl http2;

	# SSL certificates
	ssl_certificate /etc/letsencrypt/live/trilogiq.it/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/trilogiq.it/privkey.pem;
	# verify chain of trust of OCSP response using Root CA and Intermediate certs
	ssl_trusted_certificate /etc/letsencrypt/live/trilogiq.it/cert.pem;

	root /var/www/trilogiq.it;

	server_name trilogiq.it;

	include INDEX_LOCATIONS;

}
